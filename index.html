<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node JS</title>
</head>
<body>
    <h1> Look, It is a mongo DATABASE!!!</h1>

    <form action="/addProduct" method="post">
        <input type="text" name="name" placeholder="product name" id="">
        <input type="text" name="price" placeholder="price" id="">
        <input type="text" name="quantity" placeholder="quantity" id="">
        <button type="submit"> Add Product </button>
    </form>

    <div id="products">

    </div>

    <script>
        function loadProducts (){
            fetch('/products')
            .then(res => res.json())
            .then(products => {
                const container = document.getElementById('products');
                products.forEach(pd => {
                    const p = document.createElement('p');
                    p.innerHTML = `${pd.name} price: ${pd.price} quantity: ${pd.quantity}`;
                    container.appendChild(p);
                });
            })
        }

        loadProducts();
    </script>
</body>
</html>
